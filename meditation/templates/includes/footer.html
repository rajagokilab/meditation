        <div class="flex flex-1 flex-wrap justify-between md:flex-row gap-8 md:gap-16">

            <!-- Home Links -->
            <div class="flex flex-col space-y-2 w-1/2 md:w-auto">
                <h3 class="font-bold text-lg">Home</h3>
                <a href="{% url 'therapy' %}" class="text-sm hover:underline">Happiness Week</a>
                <a href="{% url 'about' %}" class="text-sm hover:underline">About Us</a>
                <a href="{% url 'contact' %}" class="text-sm hover:underline">Contact Us</a>

                <h3 class="font-bold text-lg">Opening Time</h3>
                <p class="text-sm">Monday - Sunday</p>
                <p class="text-sm">9.00 AM To 9.00PM</p>
                        <img src="{% static 'images/6.png' %}" alt="A person meditating" class="w-24 h-24 rounded-full border-2 border-purple-500 shadow-md">

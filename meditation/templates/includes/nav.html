{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <!-- Tailwind CSS CDN -->
     
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        .navbody {
            /* background-color: #d6fbd0; */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar-container {
            background-color: #B285C0;
        }
    </style>
</head>
<body >

<div class="navbody"> <!-- Navbar -->
<nav class="navbar-container flex items-center justify-between  my-6 px-4 lg:px-6 py-4 lg:py-6 rounded-full shadow-lg relative">

    <div class="flex items-center">
        <div class="logo-text text-white text-xl lg:text-3xl font-bold uppercase">
           <a href="{% url 'index' %}"><img src="{% static 'images/nlogo.png' %}" alt="Logo" class="h-10 w-auto lg:h-16 pl-6"></a> 
        </div>
    </div>

<!-- Desktop Menu -->
<div class="hidden md:flex items-center justify-center space-x-8 lg:space-x-12">
    <ul class="flex space-x-8 lg:space-x-12 text-lg lg:text-xl font-medium list-none">
    <li>
        <a href="{% url 'home' %}" 
           class="transition-colors {% if request.resolver_match.url_name == 'home' %} text-purple-900 font-bold {% else %} text-white hover:text-gray-200 {% endif %}">
           Home
        </a>
    </li>
    <li>
        <a href="{% url 'therapy' %}" 
           class="transition-colors {% if request.resolver_match.url_name == 'therapy' or request.resolver_match.url_name == 'therapy_detail' %} text-purple-900 font-bold {% else %} text-white hover:text-gray-200 {% endif %}">
           Therapy
        </a>
    </li>
    <li>
        <a href="{% url 'about' %}" 
           class="transition-colors {% if request.resolver_match.url_name == 'about' %} text-purple-900 font-bold {% else %} text-white hover:text-gray-200 {% endif %}">
           About Us
        </a>
    </li>
    <li>
        <a href="{% url 'meditation' %}" 
           class="transition-colors {% if request.resolver_match.url_name == 'meditation' %} text-purple-900 font-bold {% else %} text-white hover:text-gray-200 {% endif %}">
           Meditation
        </a>
    </li>
    <li>
        <a href="{% url 'contact' %}" 
           class="transition-colors {% if request.resolver_match.url_name == 'contact' %} text-purple-900 font-bold {% else %} text-white hover:text-gray-200 {% endif %}">
           Contact Us
        </a>
    </li>
</ul>

</div>

    <div class="hidden md:flex items-center space-x-4 lg:space-x-6 text-white text-2xl lg:text-3xl">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 lg:h-7 lg:w-7 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
       <a href="{% url 'login' %}"> <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 lg:h-7 lg:w-7 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg></a>
    </div>

    <div class="md:hidden flex items-center">
        <button id="mobile-menu-button" class="text-white text-3xl focus:outline-none">&#9776;</button>
    </div>
</nav>

<!-- Mobile Menu -->
<div id="mobile-menu" class="md:hidden absolute left-0 right-0 w-full bg-[#d1b9e0] rounded-b-lg shadow-lg overflow-hidden max-h-0 transition-all duration-300 ease-in-out z-50">
    <ul class="flex flex-col items-center py-4 space-y-4 text-lg font-medium list-none">
    <li>
        <a href="{% url 'home' %}" 
           class="block w-full text-center {% if request.resolver_match.url_name == 'home' %} text-purple-900 font-bold {% else %} text-white hover:text-gray-200 {% endif %}">
           Home
        </a>
    </li>
    <li>
        <a href="{% url 'therapy' %}" 
           class="block w-full text-center {% if request.resolver_match.url_name == 'therapy' or request.resolver_match.url_name == 'therapy_detail' %} text-blue-500 font-bold {% else %} text-white hover:text-gray-200 {% endif %}">
           Therapy
        </a>
    </li>
    <li>
        <a href="{% url 'about' %}" 
           class="block w-full text-center {% if request.resolver_match.url_name == 'about' %} text-purple-900 font-bold {% else %} text-white hover:text-gray-200 {% endif %}">
           About Us
        </a>
    </li>
    <li>
        <a href="{% url 'meditation' %}" 
           class="block w-full text-center {% if request.resolver_match.url_name == 'meditation' %} text-purple-900 font-bold {% else %} text-white hover:text-gray-200 {% endif %}">
           Meditation
        </a>
    </li>
    <li>
        <a href="{% url 'contact' %}" 
           class="block w-full text-center {% if request.resolver_match.url_name == 'contact' %} text-purple-900 font-bold {% else %} text-white hover:text-gray-200 {% endif %}">
           Contact Us
        </a>
    </li>
</ul>

</div>

</div> 
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true' || false;
            mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
            if (mobileMenu.classList.contains('max-h-0')) {
                mobileMenu.classList.remove('max-h-0');
                mobileMenu.classList.add('max-h-screen');
            } else {
                mobileMenu.classList.remove('max-h-screen');
                mobileMenu.classList.add('max-h-0');
            }
        });
    });
</script>

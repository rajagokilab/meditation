{% extends "base.html" %}
{% load static %}

{% block content %}
<body class="bg-[#ffedea] font-inter">
<section class=" flex items-center justify-center min-h-screen">
<div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-purple-700">Create an Account</h2>
    <form method="POST" action="{% url 'signup' %}" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-gray-700 font-medium">Username</label>
            <input type="text" name="username" required
                   class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        <div>
            <label class="block text-gray-700 font-medium">Password</label>
            <input type="password" name="password" required
                   class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        <button type="submit"
                class="w-full bg-purple-700 text-white p-2 rounded hover:bg-purple-800 transition">
            Sign Up
        </button>
    </form>
</div>
</section>
{% endblock %}

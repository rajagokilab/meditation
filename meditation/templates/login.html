{% extends "base.html" %}
{% load static %}

{% block content %}
<body class="bg-[#ffedea]">
    <section class="flex items-center justify-center min-h-screen">

<div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-purple-700">Login to Your Account</h2>
  {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <p class="p-2 rounded 
                    {% if message.tags == 'error' %} bg-red-100 text-red-700
                    {% elif message.tags == 'warning' %} bg-yellow-100 text-yellow-700
                    {% else %} bg-green-100 text-green-700 {% endif %}">
                    {{ message }}
                </p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" action="{% url 'login' %}" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="username" class="block text-gray-700 font-medium">Username</label>
            <input type="text" name="username" id="username" required
                   class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <div>
            <label for="password" class="block text-gray-700 font-medium">Password</label>
            <input type="password" name="password" id="password" required
                   class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <button type="submit"
                class="w-full bg-purple-700 text-white p-2 rounded hover:bg-purple-800 transition">
            Login
        </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
        Don't have an account? <a href="{% url 'signup' %}" class="text-purple-700 hover:underline">Sign Up</a>
    </p>
</div>

</section>
<script>
    // Bootstrap 5 client-side validation
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</body>
{% endblock %}

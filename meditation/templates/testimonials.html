{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonials</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f5f5f5] font-sans">

<section class="flex justify-center items-start min-h-[70vh] pt-8 pb-8 w-full">
  <div class="relative w-full  p-8 bg-gradient-to-b from-[#9be1f8] via-[#4fc271] to-[#62e902] rounded-2xl shadow-lg text-center overflow-hidden">
    
    <!-- Header -->
    <div class="mb-8">
      <h3 class="text-xl font-semibold text-gray-700">Testimonials</h3>
      <h2 class="text-4xl font-bold text-[#7a5ba0] mt-2">What Our Clients Say</h2>
    </div>

    <!-- Profile Image -->
    <img src="{% static 'images/pr1.png' %}" id="profile-image" 
         class="w-80 h-80 sm:w-16 sm:h-16 rounded-full border-4 border-white shadow-md absolute top-6 right-6 transition-opacity duration-500">

    <!-- Testimonial Content -->
    <div class="testimonial-content">
      <p id="testimonial-quote" class="text-gray-800 text-lg transition-opacity duration-500">"This service has completely changed my life for the better. I am so grateful for the help I received."</p>
      <p id="client-name" class="client-name text-[#7a5ba0] font-semibold mt-2 transition-opacity duration-500">Jane Doe</p>
    </div>

    <!-- Navigation -->
    <div class="flex justify-between items-center mt-8">
      <!-- Prev Arrow -->
      <button id="prev-arrow" class="w-10 h-10 flex justify-center items-center text-gray-800 hover:scale-110 transition-transform">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path d="M15.41 7.41L14 6L8 12L14 18L15.41 16.59L10.83 12L15.41 7.41Z"/>
        </svg>
      </button>

      <!-- Dots -->
      <div class="flex gap-2" id="nav-dots">
        <div class="dot w-6 h-2 bg-[#d1d8ff] rounded-full cursor-pointer scale-x-100" data-index="0"></div>
        <div class="dot w-6 h-2 bg-[#d1d8ff] rounded-full cursor-pointer scale-x-100" data-index="1"></div>
        <div class="dot w-6 h-2 bg-[#d1d8ff] rounded-full cursor-pointer scale-x-100" data-index="2"></div>
        <div class="dot w-6 h-2 bg-[#d1d8ff] rounded-full cursor-pointer scale-x-100" data-index="3"></div>
      </div>

      <!-- Next Arrow -->
      <button id="next-arrow" class="w-10 h-10 flex justify-center items-center text-gray-800 hover:scale-110 transition-transform">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path d="M8.59 16.59L13.17 12L8.59 7.41L10 6L16 12L10 18L8.59 16.59Z"/>
        </svg>
      </button>
    </div>
  </div>
</section>

<script>
const testimonials = [
  { quote: "This service has completely changed my life for the better. I am so grateful for the help I received.", name: "Jane Doe", image: "{% static 'images/pr1.png' %}" },
  { quote: "The therapists are incredibly professional and compassionate. I highly recommend them to anyone in need.", name: "John Smith", image: "{% static 'images/pr2.png' %}" },
  { quote: "A truly wonderful and supportive environment. I felt comfortable from the very first session.", name: "Emily White", image: "{% static 'images/pr3.png' %}" },
  { quote: "I never thought I could make this much progress, but they made it possible. Thank you!", name: "David Brown", image: "{% static 'images/pr4.png' %}" }
];

let currentIndex = 0;
const profileImage = document.getElementById('profile-image');
const testimonialQuote = document.getElementById('testimonial-quote');
const clientName = document.getElementById('client-name');
const dots = document.querySelectorAll('.dot');
const prevArrow = document.getElementById('prev-arrow');
const nextArrow = document.getElementById('next-arrow');
const container = document.querySelector('.testimonial-container');

function updateTestimonial(index) {
  profileImage.style.opacity = 0;
  testimonialQuote.style.opacity = 0;
  clientName.style.opacity = 0;

  setTimeout(() => {
    testimonialQuote.textContent = testimonials[index].quote;
    clientName.textContent = testimonials[index].name;
    profileImage.src = testimonials[index].image;

    profileImage.style.opacity = 1;
    testimonialQuote.style.opacity = 1;
    clientName.style.opacity = 1;
  }, 300);

  dots.forEach(dot => dot.classList.remove('bg-[#7a5ba0]', 'scale-x-150'));
  dots[index].classList.add('bg-[#7a5ba0]');
  dots[index].classList.add('scale-x-150');
}

function nextTestimonial() {
  currentIndex = (currentIndex + 1) % testimonials.length;
  updateTestimonial(currentIndex);
}

prevArrow.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + testimonials.length) % testimonials.length;
  updateTestimonial(currentIndex);
});

nextArrow.addEventListener('click', () => nextTestimonial());

dots.forEach(dot => {
  dot.addEventListener('click', (event) => {
    currentIndex = parseInt(event.target.dataset.index);
    updateTestimonial(currentIndex);
  });
});

// Initialize
updateTestimonial(currentIndex);

// Autoplay every 5 seconds, pause on hover
let autoplay = setInterval(nextTestimonial, 5000);
container.addEventListener('mouseenter', () => clearInterval(autoplay));
container.addEventListener('mouseleave', () => autoplay = setInterval(nextTestimonial, 5000));
</script>

</body>
</html>
